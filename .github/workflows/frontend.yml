name: Frontend Build & Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Skip if no package.json
        id: detect
        run: |
          if [ ! -f package.json ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare reports
        if: ${{ steps.detect.outputs.skip == 'false' }}
        run: |
          mkdir -p reports
          echo "placeholder" > reports/.keep

      - name: Setup Node
        if: ${{ steps.detect.outputs.skip == 'false' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install + lint + test + build
        if: ${{ steps.detect.outputs.skip == 'false' }}
        run: |
          npm ci
          npm run lint --if-present | tee reports/npm-lint.txt || true
          npm test --if-present | tee reports/npm-test.txt || true
          npm run build --if-present | tee reports/npm-build.txt || true

      - name: Upload frontend reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-reports
          path: reports/**
          if-no-files-found: warn
