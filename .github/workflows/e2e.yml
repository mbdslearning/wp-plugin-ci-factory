name: E2E Browser Tests (Playwright)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect e2e config
        id: detect
        run: |
          if [ -f playwright.config.ts ] || [ -d e2e ]; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Prepare reports
        if: ${{ steps.detect.outputs.skip == 'false' }}
        run: |
          mkdir -p reports
          echo "placeholder" > reports/.keep

      - name: Setup Node
        if: ${{ steps.detect.outputs.skip == 'false' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright deps
        if: ${{ steps.detect.outputs.skip == 'false' }}
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright
        if: ${{ steps.detect.outputs.skip == 'false' }}
        run: |
          npx playwright test --reporter=line | tee reports/playwright.txt

      - name: Upload e2e reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-reports
          path: reports/**
          if-no-files-found: warn
