name: WP Plugin Comprehensive Gate (auditable factory)

on:
  workflow_dispatch:
    inputs:
      plugin_zip_path:
        description: "Path in repo to plugin zip (e.g. uploads/plugin.zip)"
        required: true
        default: "uploads/plugin.zip"
        type: string
      max_iterations:
        description: "Max autofix iterations (0 disables autofix)"
        required: true
        default: "3"
        type: string
      php_matrix:
        description: "Comma-separated PHP versions (informational unless you add matrix)"
        required: true
        default: "8.1,8.2,8.3"
        type: string
      wp_version:
        description: "WordPress version for integration tests"
        required: true
        default: "latest"
        type: string
      run_debug_variant:
        description: "Also run debug variant (WP_DEBUG=1, SCRIPT_DEBUG=1)"
        required: true
        default: "true"
        type: string

permissions:
  contents: write
  actions: read
  security-events: write
  pull-requests: write

concurrency:
  group: wp-plugin-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gate:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip subversion jq rsync

      - name: Prepare workspace
        run: |
          mkdir -p work uploads artifacts reports
          echo "reports placeholder (ensures artifact exists)" > reports/.keep

      - name: Validate plugin zip exists
        shell: bash
        run: |
          set -euo pipefail
          test -f "${{ inputs.plugin_zip_path }}" || (echo "Zip not found: ${{ inputs.plugin_zip_path }}" && exit 1)
          ls -lh "${{ inputs.plugin_zip_path }}"

      - name: Unzip plugin
        run: |
          unzip -q "${{ inputs.plugin_zip_path }}" -d work/plugin
          python3 tools/flatten_plugin_dir.py work/plugin
          ls -la work/plugin

      - name: Detect main plugin file
        id: main
        run: |
          python3 tools/detect_main_plugin.py work/plugin > reports/main.json
          cat reports/main.json
          echo "main_file=$(jq -r .main_file reports/main.json)" >> $GITHUB_OUTPUT

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2
          coverage: none

      - name: Initialize composer tooling (dev-only)
        run: |
          python3 tools/ensure_tooling_composer.py work/plugin
          (cd work/plugin && composer install --no-interaction --no-progress --prefer-dist --no-scripts)

      - name: Ensure WP integration scaffold exists
        run: |
          python3 tools/ensure_wp_integration_scaffold.py work/plugin --main-file "${{ steps.main.outputs.main_file }}"

      - name: Run Quality Gate (produces reports/gate.json)
        env:
          WP_VERSION: "${{ inputs.wp_version }}"
          WP_DEBUG: "0"
          SCRIPT_DEBUG: "0"
          DB_HOST: "127.0.0.1"
          DB_NAME: "wordpress_test"
          DB_USER: "root"
          DB_PASS: "root"
          DB_PORT: "3306"
        run: |
          python3 tools/run_gate.py work/plugin reports \
            --wp-version "${{ inputs.wp_version }}" \
            --main-file "${{ steps.main.outputs.main_file }}"

      - name: Debug: list reports contents
        if: always()
        run: |
          echo "=== reports tree ==="
          find reports -maxdepth 3 -type f -print -exec ls -lh {} \;

      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gate-reports
          path: reports/**
          if-no-files-found: warn
          retention-days: 7

      - name: Auto-fix loop (optional)
        if: ${{ inputs.max_iterations != '0' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WP_VERSION: "${{ inputs.wp_version }}"
          WP_DEBUG: "0"
          SCRIPT_DEBUG: "0"
          DB_HOST: "127.0.0.1"
          DB_NAME: "wordpress_test"
          DB_USER: "root"
          DB_PASS: "root"
          DB_PORT: "3306"
        run: |
          python3 tools/auto_fix_loop.py \
            --plugin-dir work/plugin \
            --reports-dir reports \
            --max-it "${{ inputs.max_iterations }}" \
            --wp-version "${{ inputs.wp_version }}" \
            --main-file "${{ steps.main.outputs.main_file }}"

      - name: Package final plugin zip
        if: always()
        run: |
          python3 tools/package_plugin.py work/plugin artifacts/final-plugin.zip
          ls -lh artifacts/final-plugin.zip || true

      - name: Upload final plugin artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: final-plugin
          path: artifacts/final-plugin.zip
          if-no-files-found: warn
          retention-days: 7

  gate_debug:
    if: ${{ inputs.run_debug_variant == 'true' }}
    runs-on: ubuntu-latest
    needs: [gate]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip subversion jq rsync

      - name: Prepare workspace
        run: |
          mkdir -p work uploads artifacts reports
          echo "reports placeholder (debug variant)" > reports/.keep

      - name: Validate plugin zip exists
        shell: bash
        run: |
          set -euo pipefail
          test -f "${{ inputs.plugin_zip_path }}" || (echo "Zip not found: ${{ inputs.plugin_zip_path }}" && exit 1)
          ls -lh "${{ inputs.plugin_zip_path }}"

      - name: Unzip plugin
        run: |
          unzip -q "${{ inputs.plugin_zip_path }}" -d work/plugin
          python3 tools/flatten_plugin_dir.py work/plugin
          ls -la work/plugin

      - name: Detect main plugin file
        id: main
        run: |
          python3 tools/detect_main_plugin.py work/plugin > reports/main.json
          cat reports/main.json
          echo "main_file=$(jq -r .main_file reports/main.json)" >> $GITHUB_OUTPUT

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2
          coverage: none

      - name: Initialize composer tooling (dev-only)
        run: |
          python3 tools/ensure_tooling_composer.py work/plugin
          (cd work/plugin && composer install --no-interaction --no-progress --prefer-dist --no-scripts)

      - name: Ensure WP integration scaffold exists
        run: |
          python3 tools/ensure_wp_integration_scaffold.py work/plugin --main-file "${{ steps.main.outputs.main_file }}"

      - name: Run Quality Gate (DEBUG VARIANT)
        env:
          WP_VERSION: "${{ inputs.wp_version }}"
          WP_DEBUG: "1"
          SCRIPT_DEBUG: "1"
          DB_HOST: "127.0.0.1"
          DB_NAME: "wordpress_test"
          DB_USER: "root"
          DB_PASS: "root"
          DB_PORT: "3306"
        run: |
          python3 tools/run_gate.py work/plugin reports \
            --wp-version "${{ inputs.wp_version }}" \
            --main-file "${{ steps.main.outputs.main_file }}"

      - name: Upload debug reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gate-reports-debug
          path: reports/**
          if-no-files-found: warn
          retention-days: 7
