name: Plugin CI Gate (PHP/WP matrix)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:
    inputs:
      plugin_subdir:
        description: "Path to plugin (for monorepos). Default '.'"
        required: true
        default: "."
        type: string
      php_versions:
        description: "Comma-separated PHP versions"
        required: true
        default: "8.1,8.2,8.3"
        type: string
      wp_versions:
        description: "Comma-separated WordPress versions"
        required: true
        default: "latest,6.4,6.5,6.6"
        type: string
      run_debug_variant:
        description: "Run WP_DEBUG/SCRIPT_DEBUG variant"
        required: true
        default: "true"
        type: string

permissions:
  contents: read

concurrency:
  group: plugin-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gate:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports: ["3306:3306"]
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    strategy:
      fail-fast: false
      matrix:
        php: ${{ fromJSON(format('["{0}"]', join(split(inputs.php_versions, ','), '","'))) }}
        wp:  ${{ fromJSON(format('["{0}"]', join(split(inputs.wp_versions, ','), '","'))) }}

    steps:
      - uses: actions/checkout@v4

      - name: Prepare reports
        run: |
          mkdir -p reports artifacts
          echo "placeholder" > reports/.keep

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none

      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y subversion unzip jq rsync

      - name: Run Gate
        env:
          PLUGIN_SUBDIR: ${{ inputs.plugin_subdir }}
          WP_VERSION: ${{ matrix.wp }}
          WP_DEBUG: "0"
          SCRIPT_DEBUG: "0"
          DB_HOST: "127.0.0.1"
          DB_NAME: "wordpress_test"
          DB_USER: "root"
          DB_PASS: "root"
          DB_PORT: "3306"
        run: |
          bash tools/gate.sh

      - name: Upload gate reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gate-reports-php${{ matrix.php }}-wp${{ matrix.wp }}
          path: reports/**
          if-no-files-found: warn
          retention-days: 7

  gate_debug:
    if: ${{ inputs.run_debug_variant == 'true' }}
    runs-on: ubuntu-latest
    needs: [gate]
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports: ["3306:3306"]
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - run: |
          mkdir -p reports
          echo "placeholder" > reports/.keep
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2
          coverage: none
      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y subversion unzip jq rsync
      - name: Run Gate (Debug)
        env:
          PLUGIN_SUBDIR: ${{ inputs.plugin_subdir }}
          WP_VERSION: "latest"
          WP_DEBUG: "1"
          SCRIPT_DEBUG: "1"
          DB_HOST: "127.0.0.1"
          DB_NAME: "wordpress_test"
          DB_USER: "root"
          DB_PASS: "root"
          DB_PORT: "3306"
        run: |
          bash tools/gate.sh
      - name: Upload debug reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gate-reports-debug
          path: reports/**
          if-no-files-found: warn
          retention-days: 7
