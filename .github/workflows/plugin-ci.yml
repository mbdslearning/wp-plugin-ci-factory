name: Plugin CI Gate (PHP/WP matrix)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:
    inputs:
      plugin_subdir:
        description: "Path to plugin (for monorepos). Default '.'"
        required: true
        default: "."
        type: string
      php_versions:
        description: "JSON array of PHP tersions (e.g. [\"8.1\",\"8.2\"])"
        required: true
        default: '["8.1","8.2","8.3"]'
        type: string
      wp_versions:
        description: "JSON array of WordPress versions (e.g. [\"latest\",\"6.6\"])"
        required: true
        default: '["latest","6.4","6.5","6.6"]'
        type: string
      run_debug_variant:
        description: "Run WP_DEBUG/SCRIPT_DEBUG variant"
        required: true
        default: "true"
        type: string

permissions:
  contents: read

concurrency:
  group: plugin-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gate:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports: ["3306:3306"]
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    strategy:
      fail-fast: false
      matrix:
        php: ${{ fromJSON(github.event.inputs.php_versions || '["8.1","8.2","8.3"]') }}
        wp:  ${{ fromJSON(github.event.inputs.wp_versions || '["latest","6.4","6.5","6.6"]') }}

    steps:
      - uses: actions/checkout@v4

      - name: Prepare reports
        run: |
          mkdir -p reports artifacts
          echo "placeholder" > reports/.keep

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none

      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y subversion unzip jq rsync

      - name: Run Gate
        id: gate
        continue-on-error: true
        env:
          PLUGIN_SUBDIR: ${{ github.event.inputs.plugin_subdir || '.' }}
          WP_VERSION: ${{ matrix.wp }}
          WP_DEBUG: "0"
          SCRIPT_DEBUG: "0"
          DB_HOST: "127.0.0.1"
          DB_NAME: "wordpress_test"
          DB_USER: "root"
          DB_PASS: "root"
          DB_PORT: "3306"
        run: |
          bash tools/gate.sh

      - name: Upload gate reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gate-reports-php${{ matrix.php }}-wp${{ matrix.wp }}
          path: reports/**
          if-no-files-found: warn
          retention-days: 7

      - name: Evaluate gate
        if: always()
        run: |
          if [ ! -f reports/gate.json ]; then
            echo "reports/gate.json missing"; ls -la reports || true; exit 1;
          fi
          jq -e '.pass == true' reports/gate.json
