name: Security Scans (CodeQL + Semgrep)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  codeql:
    name: CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ php, javascript-typescript ]
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
          # For WordPress plugins (PHP) and typical JS/TS bundles, no build step is required.
          build-mode: none

      - name: Analyze
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  semgrep_php:
    name: Semgrep (PHP) SARIF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep (SARIF)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/php"
          generateSarif: "1"
        env:
          # Optional: Semgrep App token. Runs in OSS mode when empty/missing.
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN || '' }}

      - name: Upload Semgrep SARIF to Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
          category: semgrep-php

      - name: Upload Semgrep SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sarif-semgrep
          path: semgrep.sarif
          if-no-files-found: warn
          retention-days: 7
