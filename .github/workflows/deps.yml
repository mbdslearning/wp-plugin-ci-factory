name: Dependency & Supply Chain Audit

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare reports
        run: |
          mkdir -p reports
          echo "placeholder" > reports/.keep

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2
          coverage: none

      - name: Composer audit (if composer.lock exists)
        if: ${{ hashFiles('composer.lock') != '' }}
        run: |
          composer audit --no-interaction --format=json | tee reports/composer-audit.json || true

      - name: Setup Node (if package.json exists)
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: npm audit (if package-lock.json exists)
        if: ${{ hashFiles('package-lock.json') != '' }}
        run: |
          npm ci
          npm audit --json | tee reports/npm-audit.json || true

      - name: Upload deps reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deps-reports
          path: reports/**
          if-no-files-found: warn
